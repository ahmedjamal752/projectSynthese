<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="flex h-screen w-screen items-center justify-center bg-gray-100 px-10"
    >
      <main
        class="mx-auto flex rounded-xl border border-gray-300 bg-white shadow-lg shadow-gray-400"
      >
        <img
          src="../../public/imgs/salleInterieur.jpeg"
          class="h-full w-1/2 rounded-s-lg object-cover"
          alt=""
        />
        <form action="" method="post" class="flex w-1/2 flex-col gap-4 p-6">
          <h1 class="text-4xl font-bold">Inscription</h1>
          <!-- inputs -->
          <div class="grid w-full grid-cols-2 gap-2">
            <div class="">
              <label for="nom"> Nom : </label>
              <input
                class="input-style"
                type="text"
                name="nom"
                id="nom"
                placeholder="Nom"
              />
            </div>
            <div class="">
              <label for="prenom">Prenom :</label
              ><input type="text" class="input-style" placeholder="Prenom" />
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="../js/style.js"></script>
  </body>
</html>
